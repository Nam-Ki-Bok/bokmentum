<!DOCTYPE html>
<html>

<head>
    <title>BOKMENTUM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="css/style.css" />
</head>

<body>
    <div class="clock">
        <h1 class="title">00:00</h1>
    </div>
    <form class="userNameForm showing">
        <input class="name" type="text" placeholder="이름을 입력하세요" />
    </form>
    <h4 class="greeting hiding">Hello UserName</h4>

    <div class="list">
        <form class="toDoListForm">
            <input class="todo" type="text" placeholder="할 일을 입력하세요" />
        </form>
        <ul class="toDoList">
        </ul>
    </div>

    <span class="weather"></span>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
